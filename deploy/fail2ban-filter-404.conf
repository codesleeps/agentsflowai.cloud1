# ===========================================
# Fail2ban Filter for 404 Scanners
# ===========================================
# Copy to: /etc/fail2ban/filter.d/nginx-404.conf
# ===========================================

[Definition]
failregex = ^<HOST> .* "(GET|POST|HEAD).*HTTP.*" 404
ignoreregex = \.(js|css|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)
